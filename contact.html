                            <li><a class="dropdown-item" href="#">Tech News</a></li>

                <button class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>

                    Up</button>
            </div>
        </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login to iCoder account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
    
                        <div class="form-floating m-1 my-2">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating m-1 my-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
    
                        <div class="checkbox mb-3 m-1">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="w-50 btn btn-lg btn-primary m-auto d-flex justify-content-center"
                            type="submit">Login</button>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Create an iCoder account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
    
                        <div class="form-floating m-1 my-2">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating m-1 my-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">New Password</label>
                        </div>
                        <div class="form-floating m-1 my-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
    
                        <button class="w-50 btn btn-lg btn-primary m-auto d-flex justify-content-center" type="submit">Sign
                            Up</button>
    
                    </form>
                </div>
            </div>
        </div>
    </div>




    <div class="container my-5 d-flex  flex-column align-items-center">
        <h2>Contact Us</h2>


        <form class="row g-2 mx-auto my-3 justify-content-center">

            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Name" aria-label="Name">
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control" placeholder="Email" aria-label="Email">
            </div>

            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="City" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Gujarat</option>
                    <option>Maharashtra</option>
                    <option>Rajasthan</option>
                    <option>Delhi</option>
                    <option>Karnataka</option>
                    <option>Goa</option>
                    <option>Haryana</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="form-check d-flex">
                <div class="m-auto">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                        Would like to get new and updates on your email?
                    </label>
                </div>
            </div>

            <div class="col-md-12 d-flex">
                <button class="btn btn-primary m-auto" type="submit">Submit form</button>
            </div>

        </form>


    </div>
